<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="player">
        <video class="player-video viewer" src="./Waterfall.mp4">
        </video>
        <div class="player--controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player--button toggle" title="toggle play">&#10074&#10074</button>
            <input type="range" name="volume" class="player--slider" min="0" max="1" value="1" step="0.05">
            <input type="range" name="playbackRate" class="player--slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player--button">&#9668&#9668 10s</button>
            <button data-skip="25" class="player--button">25s &#9658â–º</button>
            <button class="player--button fullscreen">&#x26F6</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
